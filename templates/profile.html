{% extends 'base.html' %} {% block pageContent%}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-7 col-md-10 col-sm-12 col-xs-12">
            <div class="card shadow rounded-0">
                <div class="card-header">
                    <h5 class="card-title fw-bold m-0">My Profile</h5>
                </div>
                <div class="card-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-8">
                                <dl class="row">
                                    <dt class="col-sm-4 text-muted">Fullname</dt>
                                    <dd class="col-sm-8 ps-4">{{ user.first_name }} {{ user.last_name }}</dd>
                                    <dt class="col-sm-4 text-muted">Email</dt>
                                    <dd class="col-sm-8 ps-4">{{ user.email }}</dd>
                                    <dt class="col-sm-4 text-muted">Username</dt>
                                    <dd class="col-sm-8 ps-4">{{ user.username }}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-end">
                        <a href="{% url 'update-password' %}" class="btn btn-light border btn-sm bg-gradient rounded-0 me-2">Update Password</a>
                        <a href="{% url 'update-profile' %}" class="btn btn-primary btn-sm bg-gradient rounded-0">Update Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock pageContent%}
